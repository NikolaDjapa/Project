<h2>Sign Up</h2>
<p style="color:red">{{message}}</p>
<form>
<input #email type='email' required pattern="[a-zA-Z0-9]{5,}@[a-z]{3,5}.com" placeholder="E-mail" oninvalid="this.setCustomValidity('Please Enter valid email')"><br>
<input #password type="password" required placeholder="Password"><br>
<input #password2 type="password" required placeholder="Confirm password" ><br>
<button (click)='signUp(email.value,password.value,password2.value,$event)'>Sign Up</button>
</form>
