<h2>Login</h2>
<form>
<input #username type='text' required pattern="[a-zA-Z0-9]{5,}@[a-z]{3,5}.com" placeholder="Username" oninvalid="this.setCustomValidity('Please Enter valid email')"><br>
<input #password type="password" required placeholder="Password"><br>
<button (click)='login(username.value,password.value)' >Login</button>
<p style="color:red">{{message}}</p>
</form>
